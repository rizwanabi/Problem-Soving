<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <script>
        n=prompt("Enter a number ");

        if(n==2){
            console.log("Is prime");
        }else{
            for(i=2;i<n;i++)
        {
            if(n%i==0)
            {
                console.log("Not Prime");
                break;
            }
            else
            {
                console.log("prime")
                break;
            }
        }
        }
    </script>
</body>
</html>
