<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
   <script>
        let arr=[1,2,4,5,6];
        c=0;
        for(i=0;i<arr.length;i++){
            if(arr[i]<2){
                c++;
            }
            for(j=2;j<arr[i];j++){
                if(arr[i]%j==0){
                    c++;
                    break;
                }
            }
        }
        if(c<arr.length){
            console.log("true");
        }
        else{
            console.log("false");
        }
   </script> 
</body>
</html>
