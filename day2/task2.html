<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <script>
        var arr=+prompt("Enter the length of array: ");
        a=[];
        evensum=0;
        oddsum=0;
        for(i=0;i<arr;i++)
        {
            var b=+prompt("Enter the number ");
            a[i]=b;
        }
        console.log(a);
        for(i=0;i<a.length;i++)
        {
            if(a[i]%2==0)
            {
                console.log("Even numbers are "+a[i]);
                evensum+=a[i];
            }
            else
            {
                console.log("Odd numbers are "+a[i]);
                oddsum+=a[i];
            }
        }
        console.log("Evensum is "+evensum);
        console.log("Oddsum is "+oddsum);
    </script>
</body>
</html>
