<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference between min and max</title>
</head>
<body>
   <script>
        arr=[2,5,1,6,8];
        min=arr[0];
        max=arr[0];
        for(i=0;i<arr.length;i++){
            if(arr[i]<min){
                min=arr[i];
            }
            if(arr[i]>
            max){
                max=arr[i];
            }
        }
        console.log(min);
        console.log(max);
        console.log("The differnce between min and max",max-min);
   </script> 
</body>
</html>
