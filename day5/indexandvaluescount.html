<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index and Values Count</title>
</head>
<body>
    <script>
        // Count the value if array values and index values are same print count 
        let arr=[0,0,2,4,0,6];
        c=0;
        for(i=0;i<arr.length;i++){
            if(i==arr[i]){
                c++;
            }
        }
        console.log("The Count value is ",c);
    </script>
</body>
</html>
