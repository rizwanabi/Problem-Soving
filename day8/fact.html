<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=+prompt("Enter a Number");
        fact=1;
        for(i=1;i<=n;i++){
            fact=fact*i;
        }
        console.log(fact);

        let a=+prompt("Enter a Number: ");
        fact=1;
        i=1
        while(i<=a){
            fact=fact*i;
            i++;
        }
        console.log(fact);
    </script>
</body>
</html>
