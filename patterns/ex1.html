<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns</title>
</head>
<body>
    <script>
        n=5;
        for(i=n;i>=1;i--){
            s="";
            for(sp=n;sp>i;sp--){
                s=s+" "+" ";
            }
            for(j=1;j<=i;j++){
                s=s+"*"+" ";
            }
            console.log(s);
        }

    </script>
</body>
</html>
