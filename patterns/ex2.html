<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patterns</title>
</head>
<body>
    <script>
        n=4
        for(i=1;i<=n;i++){
            s=""
            for(sp=0;sp<=n-i;sp++){
                s=s+" "
            }
            for(j=1;j<=i;j++){
                s=s+"*"+" "
            }
            console. log(s);
        }
    </script>
</body>
</html>
